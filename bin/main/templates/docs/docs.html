<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org" lang="en">
<head th:replace = "main/template :: head"></head>
<body>
<header th:replace = "main/template :: header"></header>
<div class="container col-md-10">
    <div class="row m-3">
        <img class="rounded float-left img-icon" th:src="@{/images/docs.png}">
        <div class="float-left">
            <h6 class="m-3 align-bottom">Convert documents</h6>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <form method="post" th:action="@{/extractText}" enctype="multipart/form-data">
                <div class="form-row">
                    <div class="col-md-5 mb-3">
                        <label for="file">File</label>
                        <div class="custom-file">
                            <input type="file" class="form-control" id="file" lang="es" th:field="*{file}">
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="language">Format</label>
                        <select class="custom-select" id="language"  name = "language" required th:field="*{gender}">
                            <option th:value="'español'" th:text="español"></option>
                            <option th:value="'english'" th:text="english"></option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="language">Format</label>
                        <select class="custom-select" id="format"  name = "language" required th:field="*{format}">
                            <option th:value="'screenShot'" th:text="ScreenShot"></option>
                            <option th:value="'txt'" th:text="Txt"></option>
                            <option th:value="'docx'" th:text="Docx"></option>
                            <option th:value="'pdf'" th:text="PDF"></option>

                        </select>
                    </div>
                    <dic class="col-md-3 mb-3">
                        <label></label>
                        <button class="btn btn-primary btn-block mt-2" type="submit">Extract</button>
                    </dic>
                </div>
            </form>
        </div>
    </div>
</div>
    <footer th:replace = "main/template :: footer"></footer>
</body>
</html>
