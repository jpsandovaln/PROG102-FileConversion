# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew test
    - name: Style Code Report
      if: failure()
      uses: actions/upload-artifact@v2
      with:
        name: CheckStyle
        path: build/reports/checkstyle/
    - name: Building the project
      run: ./gradlew build
    - uses: actions/upload-artifact@master
      with:
       name: Caching the artifact
       path: build/distributions/
    - name: Artifact lite
      uses: actions/upload-artifact@v2
      with:
       name: artifact
       path: build/distributions/converter-boot-0.0.1-SNAPSHOT.zip
  
  github-package:
    if: github.event.base_ref == 'refs/heads/master' || github.event.base_ref == 'refs/heads/master/dev' || || github.event.base_ref == 'refs/heads/master/docker'
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/download-artifact@master
      with:       
       name: Caching the artifact
       path: build/distributions/
    - name: Push to GitHub Packages
      uses: docker/build-push-action@v1
      with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: docker.pkg.github.com
          repository: jpsandovaln/prog102-fileconversion/fileconversion-image
          tag_with_ref: true
