<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Log in for convert files</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link th:href="@{/css/materialize/materialize.css}" href="../static/css/materialize/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link th:href="@{/css/materialize/style.css}" href="../static/css/materialize/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

</head>
<body>
    <div class="container row">
        <div class="col s4 "> </div>
        <div class="card-panel center col s4">
            <form action="" th:action="@{/login}" enctype="multipart/form-data">
                <h2> Log In</h2>
                <div class="input-field ">
                    <input type="text" id="username" name="username" class="validate" required>
                    <label for="username">username:</label>
                </div>
                <div class="input-field ">
                    <input type="password" id="password" name="password" class="validate" >
                    <label for="password">password:</label>
                </div>

                <div class="center input-field ">
                    <button class="btn" type="submit">
                        <i class="material-icons right">track_changes</i>Log In
                    </button>
                </div>

            </form>
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Invalid username and password.
            </div>
            <p class="text-center center"><a th:href="@{/createAccount}" >Create an Account</a></p>
            <p class="text-center center"><a th:href="@{/}" >back to home</a></p>
        </div>
        <div class="col s4"></div>
    </div>
<script th:src="@{/js/jquery-3.5.1.js}"></script>
<script th:src="@{/js/materialize/materialize.js}" src="../static/js/materialize/materialize.js"></script>
</body>
</html>
