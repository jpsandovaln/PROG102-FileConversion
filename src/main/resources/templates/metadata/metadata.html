<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org" lang="en">

<head th:replace="main/template :: head"></head>

<body>
<header th:replace="main/template :: header"></header>
<div class="container">
    <div class="row m-3">
        <div class="float-left">
            <h6 class="m-3 align-bottom">Metadata</h6>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="form-row">
                <div class="col-md-5">
                    <form method="post" th:action="@{/extractMetadata}" enctype="multipart/form-data" id="form-MT">
                        <div class="form-row">
                            <label for="file">File</label>
                            <div class="custom-file">
                                <input type="file" class="form-control" id="file" lang="es" name="file">
                            </div>
                        </div>
                        <div class="form-row">
                            <fieldset class="form-group p-3">
                                <div class="row">
                                    <label for="gridRadios1">Format</label>
                                    <div class="col-md-10">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="exportFormat" id="gridRadios1" value="t" checked>
                                            <label class="form-check-label" for="gridRadios1">
                                                txt
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="exportFormat" id="gridRadios2" value="T">
                                            <label class="form-check-label" for="gridRadios2">
                                                csv
                                            </label>
                                        </div>
                                        <div class="form-check disabled">
                                            <input class="form-check-input" type="radio" name="exportFormat" id="gridRadios3" value="h">
                                            <label class="form-check-label" for="gridRadios3">
                                                html
                                            </label>
                                        </div>
                                        <div class="form-check disabled">
                                            <input class="form-check-input" type="radio" name="exportFormat" id="gridRadios4" value="j">
                                            <label class="form-check-label" for="gridRadios4">
                                                Json
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <div class="form-row">
                            <div class="col-md-12 mb-3">
                                <label for="detail">Detail</label>
                                <select class="custom-select" id="detail"  name = "detail" required>
                                    <option value="v">verboso</option>
                                    <option value="c">common</option>
                                    <option value="d">default</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <label for="md5">Md5</label>
                            <input class="form-control" type="text" name="md5" id="md5">
                        </div>
                        <div class="">
                            <div class="col-md-6 mb-3 float-left">
                                <button id="submit" class="btn btn-primary btn-block mt-2">Extract</button>
                            </div>
                        </div>
                    </form>
                    <div class="col-md-6 mb-3 float-left">
                        <form method="get" th:action="@{/download}">
                            <input type="text" name="path" id="path" value="" style="display:none">
                            <button id="submitd" class="btn btn-success btn-block mt-2" disabled>Download</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="form-row ml-2">
                        <label>Preview</label>
                        <textarea class="form-control" id="textarea_preview" rows="12" disabled></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="main/template :: footer">
</footer>
<script th:src="@{/js/metadata/metadata.js}"></script>
</body>
</html>
